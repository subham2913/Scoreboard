<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>scoreboard</title>
</head>
<body>
    <div class="scoreboard">
        <h1>scoreboard</h1>
        <div class="scores">
            <div class="player" id="player1">
                <span class="player-name">player 1</span>
                <span class="player-score" id="player1-score">0</span>
                <div class="buttons">
                    <button onclick="addScore(1, 1)">1 Run</button>
                    <button onclick="addScore(1, 2)">2 Run</button>
                    <button onclick="addScore(1, 3)">3 Run</button>
                    <button onclick="addScore(1, 4)">4 Run</button>
                    <button onclick="addScore(1, 6)">6 Run</button>
                </div>
            </div>
            <div class="player" id="player2">
                <span class="player-name">player 2</span>
                <span class="player-score" id="player2-score">0</span>
                <div class="buttons">
                    <button onclick="addScore(2, 1)">1 Run</button>
                    <button onclick="addScore(2, 2)">2 Run</button>
                    <button onclick="addScore(2, 3)">3 Run</button>
                    <button onclick="addScore(2, 4)">4 Run</button>
                    <button onclick="addScore(2, 6)">6 Run</button>
                </div>
            </div>
            <div class="bowler">
                <span class="bowler-name">Bowler</span>
                <span class="bowler-score" id="bowler-score">0</span>
               

            </div>
        </div>
    </div>
    <script>
        let currentPlayer =1;
        let balls =0;

            function addScore(playerNumber,score) {
            const playerScore = document.getElementById('player'+ playerNumber+ '-score');
            const currentScore=parseInt(playerScore.innerText);
            playerScore.innerText = currentScore + score;

            balls ++;

            if(score===1||score===3){
            changeStrike();
            }

            if(balls===6){
            balls=0;
            changeStrike();
            }

            var bowlerScore = document.getElementById('bowler'+'-score');
            var bowlerCurrentScore=parseInt(bowlerScore.innerText);
            bowlerScore.innerText =  bowlerCurrentScore +score


        }

            function changeStrike() {
                currentPlayer = currentPlayer === 1 ? 2 : 1 ;//change strike
                const player1 = document.getElementById('player1');
                const player2 = document.getElementById('player2');

                player1.classList.toggle('strike');
                player2.classList.toggle('strike');
            }
            
        
    </script>
</body>
</html>
